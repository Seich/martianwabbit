---
layout: default
---

{% for post in paginator.posts %}
	<article class="post" id="{{post.title}}">
		<header>
			<h1>
				<a href="{{post.url}}">{{post.title}}</a>
			</h1>
			<time>{{ post.date | date: "%B %d, %Y" }}</time>
		</header>

		{{ post.content }}
	</article>
{% endfor %}
