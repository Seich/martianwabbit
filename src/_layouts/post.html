---
layout: default
---
<section class="post">
	<h1><a href="{{page.url}}">{{page.title}}</a></h1>
	<time>{{ page.date | date: "%B %d, %Y" }}</time>
	{{content}}
</section>
	
<section class="media-anouncement">
	Did you like this post? <a href="https://twitter.com/Seich" class="twitter-follow-button" data-show-count="false">Follow @Seich</a>

</section>
<script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js"></script>
<script>
	if (typeof prettyPrint === "undefined") return;
	
	var codes = document.querySelectorAll("code > pre");
	for (var i = 0; i < codes.length; i++) {
		codes[i].className = codes[i].className + " prettyprint";
	}
	prettyPrint();
</script>
